<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <h2 id="clock" class="text-center text-main">00:00:00</h2>
    <form class="hidden text-center" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden text-center text-main"></h1>
    <form id="todo-form" class="topleft">
      <input type="text" placeholder="Write something to do!" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="quote text-quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather" class="topright text-weather">
      <span></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
